<div class="list-group">	
	<table class="table table-hover" class="list-group-item">  	
		<tr>
			<td width="10%"><input type="checkbox" name="box"></td>
			<td width="80%">
				<b><h3 ng-if="!vm.editState">{{data.name}}</h3></b>				
				<input type="text" ng-model="data.name" ng-if="vm.editState" />
			<td width="10%"> 
				<button  ng-if="vm.editState" ng-click="saveItem()">
					<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				</button> 			 
				<button  ng-if="!vm.editState" ng-click="editItem()" >
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>	
				<button  ng-click="todos.deleteItem(list.todos, data.id)">					
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	<table>	
</div>
