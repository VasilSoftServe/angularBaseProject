<div class="input-group">
	<table>
		<tr>
			<td width="10%">
				<input type="checkbox" name="check" value="unchecked">
			</td>
			<td width="70%">					
				<i><h3 ng-if="!vm.editState">{{data.name}}</h3></i>				
				<input type="text" ng-model="data.name" ng-if="vm.editState" />
			</td>
			<td width="20%">
				<button  class="btn btn-default" ng-click="editItem()" ng-if="!vm.editState">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default" ng-click="editSave()" ng-if="vm.editState">
					<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	</table>	
</div>
