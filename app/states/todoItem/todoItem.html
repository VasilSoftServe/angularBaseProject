<div id="item-list">	
	<table class="table" >  	
		<tr class="show-row" >
			<td width="10%">
				<input type="checkbox" ng-model="deleted"  name="box" id="box"></td>
			<td width="80%" id="input-border">
				<h3 ng-if="!vm.editState" ng-class="{strike: deleted}">{{data.name}}</h3>				
				<input id="text" type="text" ng-model="data.name" ng-if="vm.editState" />				
			<td width="10%">
				<button id="transparent-backgr-btn" ng-if="vm.editState" ng-click="saveItem()">
					<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				</button> 			 
				<button id="transparent-backgr-btn" ng-if="!vm.editState" ng-click="editItem()" >
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button id="transparent-backgr-btn"  ng-click="todos.deleteItem(list.todos, data.id)">					
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	<table>	
</div>
