
<div class="col-sm-10">
	<div class="input-group">		
		<h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Name: {{data.name}}</h3>
		<button  class="btn btn-default">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-hide="!hideBtn"></span>
		</button>
		<button  class="btn btn-default">
			<span class="glyphicon glyphicon-save" aria-hidden="true" ng-hide="!hideBtn"></span>
		</button>
		<button  class="btn btn-default">
			<span class="glyphicon glyphicon-trash" aria-hidden="true" ng-hide="!hideBtn"></span>
		</button>
	</div>
</div>
<div class="col-sm-10">
    <div class="input-group">
		<input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="Create a task...">	 	
		<span class="input-group-btn">
			<button class="btn btn-success" type="submite" ng-click="addNewItem(data.id, vm.name)">Add Task</button>
		</span>
    </div>
</div>
<div>
	<todo-item data="item" ng-repeat="item in listAllItems()"></todo-list>
</div>
