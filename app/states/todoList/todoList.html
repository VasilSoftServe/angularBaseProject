<div class="panel panel-primary" >
	<div class="panel-heading" >
		<table width="100%">
			<tr class="show-row">
				<td width="5%">
	  				<span class="glyphicon glyphicon-list-alt" aria-hidden="true" ></span>	
			  	</td>
			  	<td width="85%">
			  		<h3 style="color:white" ng-if="!vm.editMode" >{{data.name}}</h3>
				    <input type="text" ng-if="vm.editMode" ng-model="data.name" >
				</td>
				<td width="10%">
					 <span class="pull-right">
					<button id="transparent-backgr-btn" ng-click="todos.deleteTodo(todos.listTodos, data.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
					 </span>
					<span class="pull-right">
					<button id="transparent-backgr-btn" ng-if="vm.editMode" ng-click="saveTodo()" >
				    	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				    </button>     
				    <button id="transparent-backgr-btn" ng-if="!vm.editMode" ng-click="editTodo()" >
				    	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				    </button>
				    </span>
				</td>
	    	</tr>
	    </table>
	</div>
	<div id="add-menu" width="100%">
		<table >
			<td width="5%">
				<button id="transparent-backgr-btn" id="add-item" class="btn btn-success" type="submite" ng-click="addNewItem(data.id, vm.name)">
					<span id="plus" class="input-group-addon glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</td>	
			<td width="80%">
				<input size="80%" type="text" id="task" ng-model="vm.name" placeholder="Start typing here to create a task...">
			</td>
			<td width="15%">
				<button id="add-item" class="btn btn-success" type="submite" ng-click="addNewItem(data.id, vm.name)">Add Task</button>
			</td>	
		</table>		
	</div>
	<div >
	  	<todo-item data="item" list="data" ng-repeat="item in listAllItems()"></todo-item>
	</div>
</div>
