<div>
	<div class="panel panel-primary">
		<div class="panel-heading" >
			<table width="100%">
				<tr class="show-row">
					<td width="5%">
		  				<span class="glyphicon glyphicon-list-alt" aria-hidden="true" ></span>	
				  	</td>
				  	<td width="90%">
				  		<h3 style="color:white" ng-if="!vm.editMode" >{{data.name}}</h3>
					    <input type="text" ng-if="vm.editMode" ng-model="data.name" >
					</td>
					<td width="5%">
						<button  ng-if="vm.editMode" ng-click="saveTodo()" class="pull-right">
					    	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
					    </button>     
					    <button  ng-if="!vm.editMode" ng-click="editTodo()" class="pull-right">
					    	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					    </button>
						<button ng-click="todos.deleteTodo(todos.listTodos, data.id)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
					</td>
		    	</tr>
		    </table>
		</div>
		<div id="addMenu">
			<span id="plus" class="input-group-addon glyphicon glyphicon-plus" aria-hidden="true"></span>					
			<input size="110" type="text" id="task" ng-model="vm.name" placeholder="Create a task...">
			<button id="addTask" class="btn btn-success" type="submite" ng-click="addNewItem(data.id, vm.name)">Add Task</button>		
		</div>
		<div >
		  	<todo-item data="item" list="data" ng-repeat="item in listAllItems()"></todo-item>
		</div>
	</div>
</div>
