<div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="input-group">
				<table>
					<tr>
						<td width="10%">
							<div class="showHim">
								<div class="showMe">
					  				<span class="glyphicon glyphicon-list-alt" aria-hidden="true" ></span>	
					  			</div>
					  		</div>
					  	</td>
					  	<td width="70%">
					  		<h3  ng-if="!vm.editMode" >{{data.name}}</h3>	   
						    <input type="text" ng-if="vm.editMode" ng-model="data.name" >
						</td>
						<td width="10%">
						    <button  ng-if="vm.editMode" ng-click="saveTodo()">
						    	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						    </button>     
						    <button  ng-if="!vm.editMode" ng-click="editTodo()">
						    	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						    </button>
						<td width="10%">
							<button ng-click="deleteItem(todos.listTodos, data.id)">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>
			    	</tr>
			    </table>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 col-md-2"></div>
				<div class="col-md-8">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>   			
		   			<input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="Create a task...">				   			
			   		<span class="input-group-btn">
		        	<button class="btn btn-success" type="submite" ng-click="addNewItem(data.id, vm.name)">Add Task</button>
	      			</span>	
			    </div>
			</div>			
			<div class="col-md-2"></div>	
		<div>
		  	<todo-item data="item" list="data" ng-repeat="item in listAllItems()"></todo-item>
		</div>
	</div>
</div>
