<div class="col-sm-10">
	<div class="input-group">
		<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></tr>
		<p>Todo name: {{data.name}}</p></tr>
		<button  class="btn btn-default">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit 
		</button></tr>
		<button  class="btn btn-default">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
		</button>
	</div>
</div>
<div class="col-sm-10">
    <div class="input-group">
      <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="Create a task...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="addNewItem(data.id, vm.name)">    Add Task</button>
      </span>
    </div>
</div>
<div>
	<item-list data="item" ng-repeat="item in listAllItems()"></item-list>
</div>
